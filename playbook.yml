- name: Setup
  hosts: localhost
  vars:
    fzf_version: 0.32.1
    neovim_version: 0.8.3
    session_user: "{{ ansible_user_id }}"

  roles:
    - apt

      # Terminal workflow
    - vim
    - git
    - starship
    - antigen
    - fzf
    - zsh
    - neovim
    # - tmux
    - ripgrep
    - unzip
    - docker

    # Other packages
    - etherwake
    - homebrew

    # configs
    - path

    # Languages
    - golang
    - java
